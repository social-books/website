################################### Default Configuration ############################
baseurl = "https://social-books.github.io/"
title = "SocialBooks | Libros con temática social"
theme = "vex-hugo"
publishDir = "social-books.github.io"
# post excert
summarylength = "20"
# google analytics
googleAnalytics = "" # Ex: UA-123-45
